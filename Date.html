	<script>
		/*

		function testDateTime() {
			var a1=new Date("2015-02-21");
			var b1=new Date("2015-03-21");
			var d,e;
			if(a1.getTime()>b1.getTime())
			{
				d=a1.getDay()-1;
			}
			else if(a1.getTime()<b1.getTime())
			{
				d=b1.getDay()-1;
			}
			switch((d))
			{
				
				case 0:e="Понедельник";break;
				case 1:e="Вторник";break;
				case 2:e="Среда";break;
				case 3:e="Четверг";break;
				case 4:e="Пятница";break;
				case 5:e="Суббота";break;
				case 6:e="Воскресенье";break;
				default :e="Воскресенье";
			}
			return e;
		}

		document.write(testDateTime());
	</script>
</body>
