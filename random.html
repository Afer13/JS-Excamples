<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Random</title>
</head>
<body>
	<p id="randomyarat"></p><br>

<script>
	function RandomNumber(min,max){
			var number=Math.floor(Math.random()*(max-min))+min;
			return number;
		}
		document.getElementById('randomyarat').innerHTML=RandomNumber(0,50);
</script>
</body>
</html>
